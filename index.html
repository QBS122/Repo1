<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Car Models</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: white;
            margin: 1em 0;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>BMW Car Models</h1>
    </header>

    <main>
        <h2>List of BMW Car Models</h2>
        <ul>
            <li>BMW 1 Series</li>
            <li>BMW 2 Series</li>
            <li>BMW 3 Series</li>
            <li>BMW 4 Series</li>
            <li>BMW 5 Series</li>
            <li>BMW 6 Series</li>
            <li>BMW 7 Series</li>
            <li>BMW 8 Series</li>
            <li>BMW X1</li>
            <li>BMW X3</li>
            <li>BMW X5</li>
            <li>BMW X6</li>
            <li>BMW X7</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 BMW Car Dealership</p>
    </footer>
</body>
</html>
